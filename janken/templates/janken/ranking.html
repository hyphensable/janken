<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>JANKEN</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-1" style="background-color:white;"></div>
            <div class="col-sm-9" style="background-color:white;"><h1 id="jankenh">Janken</h1></div>
            <div style="background-color:white;padding-top: 20px;">
                <a href="{% url 'janken' %}" class="btn btn-outline-primary btn-lg" stretched-link><b>TOP</b></a>
            </div>
          </div>
        </div>
        <div class="jumbotron jumbotron-extend" style="background-image: url(/static/janken/haikei.png); background-size: cover;">
            <div class="container-fluid jumbotron-container">
                <div style="background-color: rgba(255, 255, 255, 0.95);padding: px;padding-top: 10px;padding-bottom: 10px;">
                    <h1 style="text-align: center;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">RANKING-TOP10-</h1>
                        <table border="1" class="table table-striped">
                            <tr>
                                <th>順位</th>
                                <th>名前</th>
                                <th>連勝記録</th>
                            </tr>
                            {% for ranking in object_list %}
                            <tr>
                                <td style="text-align: center;font-size: 25px;font-family: fantasy;">{{ forloop.counter }}</td>
                                <td style="font-size: 25px;font-family: HGP行書体;">{{ ranking.user_name }}</td>
                                <td style="font-size: 25px;font-family: fantasy;">{{ ranking.win}}</td>
                            </tr>
                            {% endfor %}
                        </table>
        
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
