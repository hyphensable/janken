{% load static %}
<!DOCTYPE html>
<html>
 <head>
     <title>じゃんけんランキング</title>
     <link href="{% static 'ranking.css' %}" rel="stylesheet">
     <meta charset="utf-8" />
     <title>じゃんけんランキング</title>
 </head>
 
 <body>
   <h1>じゃんけんランキング</h1>
   <h3>Top10</h3>
    <table border="1">
        <tr>
            <th>名前</th>
            <th>連勝記録</th>
        </tr>
        {% for ranking in object_list %}
        <tr>
            <td>{{ ranking.user_name }}</td>
            <td>{{ ranking.win}}</td>
        </tr>
        {% endfor %}
    </table>
 </body>
 
</html>
